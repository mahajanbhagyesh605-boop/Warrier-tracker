<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Wars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .ninja-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; }
        .grid-square { width: 10px; height: 10px; border-radius: 2px; background: #1a1a1a; }
        .success { background: #22c55e !important; box-shadow: 0 0 5px #22c55e; }
        .fail { background: #ef4444 !important; }
        #splash { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s ease; }
        .boss-bg { background: linear-gradient(45deg, #000, #200); }
        .sortable-ghost { opacity: 0.2; }
    </style>
</head>
<body class="p-4 max-w-4xl mx-auto pb-32">

    <div id="splash">
        <div class="text-7xl mb-4">‚öîÔ∏è</div>
        <h1 class="text-4xl font-black tracking-[12px] uppercase text-white">Krish Wars</h1>
        <div class="w-24 h-1 bg-red-600 mt-4 animate-pulse"></div>
    </div>

    <div id="gameOverlay" class="fixed inset-0 bg-black/98 z-50 hidden flex flex-col items-center justify-center p-6 boss-bg">
        <h2 id="bossNameDisplay" class="text-4xl font-black text-red-600 uppercase mb-2"></h2>
        <p id="battleLog" class="text-gray-400 italic mb-8 h-6">Prepare for Battle...</p>
        <div class="relative w-full max-w-md mb-10">
            <div id="enemySprite" class="text-9xl text-center mb-6 animate-bounce"></div>
            <div class="h-3 w-full bg-gray-900 rounded-full border border-red-900/50 overflow-hidden">
                <div id="bossHpBar" class="h-full bg-red-600 transition-all duration-300" style="width: 100%;"></div>
            </div>
        </div>
        <div class="flex gap-6">
            <button onclick="attack(15)" class="bg-blue-600 px-8 py-4 rounded-full font-black uppercase text-sm border-b-4 border-blue-900 active:transform active:translate-y-1">‚öîÔ∏è Katana</button>
            <button onclick="attack(30)" class="bg-red-600 px-8 py-4 rounded-full font-black uppercase text-sm border-b-4 border-red-900 active:transform active:translate-y-1">üî• Jutsu</button>
        </div>
    </div>

    <header class="mb-6">
        <div class="flex justify-between items-end mb-4">
            <h2 class="text-2xl font-black uppercase text-red-600 tracking-tighter">Krish Wars</h2>
            <div class="text-right">
                <div id="rankDisplay" class="text-2xl font-bold uppercase text-green-500" style="font-family: 'VT323';">Recruit</div>
                <div class="text-[10px] text-gray-500 font-bold uppercase">Total XP: <span id="totalXpDisplay" class="text-white">0</span></div>
            </div>
        </div>
        <div class="h-1.5 w-full bg-gray-900 rounded-full overflow-hidden mb-2">
            <div id="mainXpBar" class="h-full bg-green-500 transition-all duration-1000" style="width: 0%;"></div>
        </div>
        <div class="flex justify-between items-center px-1">
            <span class="text-[9px] text-gray-500 uppercase font-black tracking-widest">Mental Health Streak</span>
            <span id="streakDisplay" class="text-[10px] text-blue-400 font-bold">üî• 0 Days</span>
        </div>
    </header>

    <section class="ninja-card p-4 mb-6">
        <h3 class="text-[9px] font-black text-gray-600 uppercase mb-3">365-Day Journey Result</h3>
        <div id="historyGrid" class="flex flex-wrap gap-1"></div>
    </section>

    <div id="bossBox" class="hidden ninja-card p-6 border-2 border-red-600 text-center mb-6">
        <h3 class="text-xl font-black text-red-600 uppercase mb-1">Saturday Night Duel</h3>
        <p id="bossRequiredText" class="text-[10px] text-gray-400 uppercase mb-4"></p>
        <button onclick="initiateBattle()" class="bg-white text-black font-black px-10 py-3 rounded-full uppercase text-xs">Enter Combat</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section class="ninja-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-black text-gray-500 uppercase">Daily Scroll</h3>
                <button onclick="toggleEdit()" id="editBtn" class="text-[10px] text-white bg-red-900/40 px-3 py-1 rounded-lg border border-red-600">Edit Mode</button>
            </div>
            <div id="editTools" class="hidden mb-4 space-y-2">
                <input type="text" id="habitIn" placeholder="Enter Work..." class="w-full bg-black border border-gray-800 p-3 rounded-xl text-xs outline-none focus:border-red-600">
                <button onclick="addHabit()" class="w-full bg-red-600 text-xs font-black py-3 rounded-xl uppercase">Add to Scroll</button>
            </div>
            <div id="habitList" class="space-y-3"></div>
        </section>

        <section class="ninja-card p-6 flex flex-col justify-between">
            <div class="space-y-6">
                <div class="bg-black p-5 rounded-2xl border border-gray-900">
                    <p class="text-[10px] text-gray-500 font-black uppercase text-center mb-3">Screen Time (H)</p>
                    <input type="number" id="screenIn" value="0" oninput="calcXP()" class="w-full bg-transparent text-5xl font-black text-center text-white outline-none">
                </div>
                
                <div class="py-10 text-center bg-gray-950 rounded-2xl border border-gray-900">
                    <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Daily Entry Value</p>
                    <p id="liveXp" class="text-7xl font-black text-white">0</p>
                    <p class="text-[9px] text-gray-600 uppercase mt-4 font-bold">Absolute 100 XP Cap Active</p>
                </div>
            </div>

            <button onclick="saveDay()" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase mt-6 hover:bg-gray-200 transition-all active:scale-95">Execute Entry</button>
        </section>
    </div>

    <div class="mt-12 text-center">
        <button onclick="confirmRestart()" class="text-[10px] text-gray-700 font-black uppercase hover:text-red-600">Restart Full Journey</button>
    </div>

    <script>
        // CORE DATA
        let state = JSON.parse(localStorage.getItem('krishState')) || {
            xp: 0,
            habits: ["Wake Up Early", "Gym", "Reading", "Eye Exercise"],
            history: [], // 365 squares
            streak: 0
        };

        const bosses = [
            { name: "Deidara", rank: "Genin", req: 1400, icon: "üí£" },
            { name: "Madara", rank: "Chunin", req: 3400, icon: "üë∫" },
            { name: "Itachi", rank: "Shadow Master", req: 6000, icon: "üëÅÔ∏è" }
        ];

        let activeBoss = null;
        let hp = 100;

        // INIT
        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display = 'none', 1000); }, 2000);
        
        const listEl = document.getElementById('habitList');
        new Sortable(listEl, { 
            animation: 150, 
            ghostClass: 'sortable-ghost',
            onEnd: () => {
                const items = [...document.querySelectorAll('.habit-item')];
                state.habits = items.map(i => i.dataset.name);
                save();
            }
        });

        function render() {
            listEl.innerHTML = state.habits.map((h, i) => `
                <div class="habit-item flex items-center justify-between bg-gray-900/50 p-4 rounded-2xl border border-gray-800" data-name="${h}">
                    <span class="text-xs font-bold uppercase tracking-wide">${h}</span>
                    <div class="flex items-center">
                        ${document.getElementById('editTools').classList.contains('hidden') ? 
                        `<input type="checkbox" onchange="calcXP()" class="h-check w-6 h-6 accent-red-600 cursor-pointer">` :
                        `<button onclick="delHabit(${i})" class="bg-red-600 text-[10px] font-black px-4 py-2 rounded-lg uppercase">Remove</button>`}
                    </div>
                </div>`).join('');

            const grid = document.getElementById('historyGrid');
            grid.innerHTML = '';
            for(let i=0; i<365; i++) {
                const div = document.createElement('div');
                div.className = 'grid-square ' + (state.history[i] === 100 ? 'success' : state.history[i] != null ? 'fail' : '');
                grid.appendChild(div);
            }

            document.getElementById('totalXpDisplay').innerText = Math.round(state.xp);
            document.getElementById('streakDisplay').innerText = `üî• ${state.streak} Days`;
            
            // RANK LOGIC
            let rank = "Recruit";
            let color = "#666";
            if(state.xp >= 6000) { rank = "Shadow Master"; color = "#facc15"; }
            else if(state.xp >= 3400) { rank = "Chunin"; color = "#ef4444"; }
            else if(state.xp >= 1400) { rank = "Genin"; color = "#22c55e"; }
            
            document.getElementById('rankDisplay').innerText = rank;
            document.getElementById('rankDisplay').style.color = color;
            document.getElementById('mainXpBar').style.width = Math.min((state.xp / 1400) * 100, 100) + '%';
            
            checkSaturday();
        }

        // FEATURE 7, 12, 14: DYNAMIC XP DIVISION
        function calcXP() {
            const totalTasks = state.habits.length;
            const xpPerTask = 100 / totalTasks;
            const completed = document.querySelectorAll('.h-check:checked').length;
            const missed = totalTasks - completed;
            const screen = parseFloat(document.getElementById('screenIn').value) || 0;

            // Gain - Missed Penalty - Screen Time Penalty (Feature 11)
            let daily = (completed * xpPerTask) - (missed * (xpPerTask * 0.5)) - (screen > 4 ? (screen - 4) * 5 : 0);
            
            let final = Math.min(Math.round(daily), 100);
            document.getElementById('liveXp').innerText = final;
            return final;
        }

        function saveDay() {
            if(new Date().getDay() === 0) return alert("Sunday is rest.");
            const val = calcXP();
            state.xp += val;
            if(state.xp < 0) state.xp = 0;
            state.history.push(val);
            state.streak = val >= 100 ? state.streak + 1 : 0;
            save();
            render();
            alert("Entry Complete.");
        }

        function checkSaturday() {
            const now = new Date();
            const isSat = now.getDay() === 6;
            const isNight = now.getHours() >= 18;
            const box = document.getElementById('bossBox');
            
            if(isSat && isNight) {
                let target = bosses.find(b => state.xp < b.req + 1000) || bosses[0];
                activeBoss = target;
                box.classList.remove('hidden');
                document.getElementById('bossRequiredText').innerText = `Requires ${target.req} XP to Defeat ${target.name}`;
            } else {
                box.classList.add('hidden');
            }
        }

        function initiateBattle() {
            if(state.xp < activeBoss.req) return alert("Not enough XP!");
            hp = 100;
            document.getElementById('gameOverlay').classList.remove('hidden');
            document.getElementById('bossNameDisplay').innerText = activeBoss.name;
            document.getElementById('enemySprite').innerText = activeBoss.icon;
            document.getElementById('bossHpBar').style.width = '100%';
        }

        function attack(dmg) {
            // Feature 1: Combat Damage based on XP
            const mastery = 1 + (state.xp / 10000);
            const totalDmg = Math.round(dmg * mastery);
            hp -= totalDmg;
            document.getElementById('bossHpBar').style.width = Math.max(hp, 0) + '%';
            document.getElementById('battleLog').innerText = `Hit for ${totalDmg} Damage!`;
            
            if(hp <= 0) {
                confetti({ particleCount: 150, spread: 60 });
                document.getElementById('battleLog').innerText = "BOSS SLAIN!";
                setTimeout(() => { document.getElementById('gameOverlay').classList.add('hidden'); }, 2000);
            }
        }

        function toggleEdit() { 
            const tools = document.getElementById('editTools');
            tools.classList.toggle('hidden');
            document.getElementById('editBtn').innerText = tools.classList.contains('hidden') ? "Edit Mode" : "Done";
            render();
        }
        function addHabit() { 
            const val = document.getElementById('habitIn').value;
            if(val) { state.habits.push(val); document.getElementById('habitIn').value = ""; save(); render(); }
        }
        function delHabit(i) { state.habits.splice(i, 1); save(); render(); }
        function confirmRestart() { if(confirm("Restart your 365-day journey?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('krishState', JSON.stringify(state)); }

        render();
    </script>
</body>
</html>
