<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Krish Wars">
    <title>Krish Wars: Performance Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; touch-action: manipulation; }
        .ninja-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; }
        .grid-square { width: 10px; height: 10px; border-radius: 2px; background: #1a1a1a; }
        .success { background: #22c55e !important; box-shadow: 0 0 8px #22c55e; }
        .fail { background: #ef4444 !important; }
        #splash { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s ease; }
        .boss-bg { background: linear-gradient(to bottom, #000, #200); }
        input[type="checkbox"] { width: 28px; height: 28px; accent-color: #ef4444; cursor: pointer; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto pb-20">

    <div id="splash">
        <div class="w-24 h-24 mb-6 border-4 border-red-600 rounded-full flex items-center justify-center animate-bounce">
            <span class="text-6xl text-red-600">‚öîÔ∏è</span>
        </div>
        <h1 class="text-3xl font-black tracking-[10px] uppercase text-white">Krish Wars</h1>
        <p class="text-gray-500 text-[10px] mt-4 font-bold tracking-widest uppercase italic">Penalty Active: 19 Days Lost</p>
    </div>

    <div id="gameOverlay" class="fixed inset-0 bg-black/98 z-50 hidden flex flex-col items-center justify-center p-6 boss-bg">
        <h2 id="bossNameDisplay" class="text-5xl font-black text-red-600 uppercase mb-2 text-center"></h2>
        <p id="battleLog" class="text-blue-400 font-bold mb-10 h-6 uppercase tracking-tighter">Combat Engaged</p>
        <div id="enemySprite" class="text-9xl mb-10 animate-pulse"></div>
        <div class="w-full max-w-md bg-gray-900 h-4 rounded-full overflow-hidden mb-12 border border-red-900">
            <div id="bossHpBar" class="h-full bg-red-600 transition-all duration-300" style="width: 100%;"></div>
        </div>
        <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
            <button onclick="attack(15)" class="bg-blue-600 p-6 rounded-2xl font-black uppercase text-sm border-b-8 border-blue-900 active:translate-y-2 active:border-b-0">Katana</button>
            <button onclick="attack(40)" class="bg-red-600 p-6 rounded-2xl font-black uppercase text-sm border-b-8 border-red-900 active:translate-y-2 active:border-b-0">Jutsu</button>
        </div>
        <button onclick="closeBattle()" class="mt-12 text-gray-600 uppercase text-[10px] font-bold">Withdraw</button>
    </div>

    <header class="mb-8 pt-4">
        <div class="flex justify-between items-end mb-4">
            <div>
                <h2 id="rankDisplay" class="text-4xl font-black text-green-500 italic uppercase" style="font-family: 'VT323';">Recruit</h2>
                <div id="totalXpDisplay" class="text-xs text-gray-500 font-bold uppercase mt-1">XP: 0</div>
            </div>
            <div class="text-right">
                <div id="streakDisplay" class="text-4xl font-black text-blue-500">0</div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Day Streak</p>
            </div>
        </div>
        <div class="h-2 w-full bg-gray-950 rounded-full overflow-hidden border border-gray-900">
            <div id="mainXpBar" class="h-full bg-green-500 transition-all duration-1000" style="width: 0%;"></div>
        </div>
    </header>

    <section class="ninja-card mb-8 text-center">
        <p class="text-[9px] text-gray-600 font-black uppercase mb-4 tracking-widest">365-Day Protocol Integrity</p>
        <div id="historyGrid" class="flex flex-wrap justify-center gap-1.5"></div>
    </section>

    <div id="bossBox" class="hidden ninja-card border-2 border-red-600 mb-8 text-center animate-pulse">
        <h3 class="text-xl font-black text-red-600 uppercase mb-2">Genin Trial Available</h3>
        <p id="bossRequiredText" class="text-[10px] text-gray-400 uppercase mb-4">14-Day Streak Unlocked</p>
        <button onclick="initiateBattle()" class="bg-white text-black font-black w-full py-4 rounded-xl uppercase hover:bg-red-600 hover:text-white transition-colors">Fight Deidara</button>
    </div>

    <div class="grid gap-6">
        <section class="ninja-card">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">Daily Scroll</h3>
                <button onclick="toggleEdit()" id="editBtn" class="text-[10px] text-red-600 font-bold border border-red-900 px-3 py-1 rounded uppercase">Edit</button>
            </div>
            <div id="editTools" class="hidden mb-6 space-y-3">
                <input type="text" id="habitIn" placeholder="New Protocol..." class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm outline-none focus:border-red-600">
                <button onclick="addHabit()" class="w-full bg-red-600 text-[10px] font-black py-4 rounded-xl uppercase">Update Protocol</button>
            </div>
            <div id="habitList" class="space-y-4"></div>
        </section>

        <section class="ninja-card text-center">
            <p class="text-[10px] text-gray-500 font-black uppercase mb-4 tracking-widest">Screen Time (H)</p>
            <input type="number" id="screenIn" value="0" oninput="updateLive()" class="bg-transparent text-6xl font-black text-center outline-none w-full text-white">
            <div class="mt-8 p-6 bg-black rounded-2xl border border-gray-900">
                <p class="text-[10px] text-gray-600 uppercase font-black mb-2 tracking-[2px]">Daily Forecast</p>
                <div id="liveXp" class="text-7xl font-black text-white">0</div>
                <p class="text-[9px] text-red-900 uppercase mt-4 font-bold tracking-widest">Midnight Judgment Active</p>
            </div>
        </section>
    </div>

    <div class="mt-12 text-center opacity-20 hover:opacity-100 transition-opacity">
        <button onclick="confirmRestart()" class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Terminate Journey</button>
    </div>

    <script>
        // --- 1. STATE MANAGEMENT ---
        let state = JSON.parse(localStorage.getItem('krishV3')) || {
            xp: 0,
            habits: ["Gym", "Meditation", "Deep Work", "No Junk Food"],
            history: [], 
            streak: 0,
            lastCheckDate: new Date().toDateString(),
            checks: {}
        };

        const bosses = [
            { name: "Deidara", rank: "Genin", req: 1400, icon: "üí£", hp: 100 },
            { name: "Madara", rank: "Chunin", req: 3400, icon: "üë∫", hp: 250 },
            { name: "Itachi", rank: "Shadow Master", req: 6000, icon: "üëÅÔ∏è", hp: 500 }
        ];

        let activeBoss = null, bossHP = 100;

        // --- 2. PENALTY & MIDNIGHT LOGIC ---
        function applyPenalty() {
            if (state.history.length === 0) {
                for (let i = 0; i < 19; i++) state.history.push(0); 
                save();
            }
        }

        function checkMidnight() {
            const today = new Date().toDateString();
            if (state.lastCheckDate !== today) {
                const dayResult = calcXP();
                state.xp += dayResult;
                state.history.push(dayResult);
                state.streak = dayResult >= 100 ? state.streak + 1 : 0;
                state.checks = {}; 
                state.lastCheckDate = today;
                save();
            }
        }

        function calcXP() {
            const total = state.habits.length;
            if (total === 0) return 0;
            const completed = Object.values(state.checks).filter(Boolean).length;
            const screen = parseFloat(document.getElementById('screenIn')?.value) || 0;
            let val = ((completed / total) * 100) - (screen > 4 ? (screen - 4) * 5 : 0);
            return Math.min(Math.max(Math.round(val), -100), 100);
        }

        // --- 3. UI ENGINE ---
        function render() {
            let rank = "Recruit", color = "#666";
            if(state.xp >= 6000) { rank = "Shadow Master"; color = "#facc15"; }
            else if(state.xp >= 3400) { rank = "Chunin"; color = "#ef4444"; }
            else if(state.xp >= 1400) { rank = "Genin"; color = "#22c55e"; }

            document.getElementById('rankDisplay').innerText = rank;
            document.getElementById('rankDisplay').style.color = color;
            document.getElementById('totalXpDisplay').innerText = `TOTAL XP: ${Math.round(state.xp)}`;
            document.getElementById('streakDisplay').innerText = state.streak;
            document.getElementById('mainXpBar').style.width = Math.min((state.xp / 1400) * 100, 100) + '%';
            document.getElementById('liveXp').innerText = calcXP();

            document.getElementById('habitList').innerHTML = state.habits.map((h, i) => `
                <div class="flex items-center justify-between bg-gray-950 p-5 rounded-2xl border border-gray-900">
                    <span class="text-xs font-bold uppercase tracking-wider">${h}</span>
                    <div>
                        ${document.getElementById('editTools').classList.contains('hidden') ? 
                        `<input type="checkbox" onchange="toggleCheck('${h}')" ${state.checks[h] ? 'checked' : ''}>` :
                        `<button onclick="delHabit(${i})" class="text-red-500 font-black text-[10px] uppercase">Remove</button>`}
                    </div>
                </div>`).join('');

            const gridEl = document.getElementById('historyGrid');
            gridEl.innerHTML = '';
            for(let i=0; i<365; i++) {
                const div = document.createElement('div');
                div.className = 'grid-square ' + (state.history[i] >= 100 ? 'success' : (state.history[i] !== undefined ? 'fail' : ''));
                gridEl.appendChild(div);
            }

            const bossBox = document.getElementById('bossBox');
            if (state.streak >= 14 && state.xp >= 1400) {
                activeBoss = bosses.find(b => state.xp < b.req + 1000) || bosses[0];
                bossBox.classList.remove('hidden');
            } else { bossBox.classList.add('hidden'); }
        }

        // --- 4. ACTION FUNCTIONS ---
        function toggleCheck(name) { state.checks[name] = !state.checks[name]; updateLive(); }
        function updateLive() { document.getElementById('liveXp').innerText = calcXP(); save(); render(); }
        
        function initiateBattle() {
            bossHP = activeBoss.hp;
            document.getElementById('gameOverlay').classList.remove('hidden');
            document.getElementById('bossNameDisplay').innerText = activeBoss.name;
            document.getElementById('enemySprite').innerText = activeBoss.icon;
            updateHP();
        }

        function attack(dmg) {
            const m = 1 + (state.xp / 5000);
            const total = Math.round(dmg * m);
            bossHP -= total;
            document.getElementById('battleLog').innerText = `CRITICAL HIT: ${total} DMG!`;
            updateHP();
            if(bossHP <= 0) {
                confetti({ particleCount: 200, spread: 80 });
                document.getElementById('battleLog').innerText = "VICTORY!";
                setTimeout(closeBattle, 2000);
            }
        }

        function updateHP() { document.getElementById('bossHpBar').style.width = Math.max(0, (bossHP / activeBoss.hp) * 100) + '%'; }
        function closeBattle() { document.getElementById('gameOverlay').classList.add('hidden'); }
        function toggleEdit() { document.getElementById('editTools').classList.toggle('hidden'); render(); }
        function addHabit() { const v = document.getElementById('habitIn').value; if(v){ state.habits.push(v); document.getElementById('habitIn').value=''; save(); render(); }}
        function delHabit(i) { state.habits.splice(i, 1); save(); render(); }
        function confirmRestart() { if(confirm("This will wipe your 19-day penalty and all history. Terminate?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('krishV3', JSON.stringify(state)); }

        // --- 5. EXECUTION ---
        applyPenalty();
        checkMidnight();
        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(()=>document.getElementById('splash').style.display='none', 1000); }, 2000);
        render();
    </script>
</body>
</html>
