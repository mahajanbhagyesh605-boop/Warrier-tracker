<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Protocol: Absolute Cap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .ninja-card { background: #111; border: 1px solid #222; border-radius: 16px; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #b91c1c); transition: width 1s ease; }
        #videoOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 300; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .live-xp-glow { text-shadow: 0 0 10px #ff0000; }
        .streak-glow { text-shadow: 0 0 8px #facc15; color: #facc15; }
    </style>
</head>
<body class="p-4 max-w-4xl mx-auto pb-20">

    <div id="videoOverlay">
        <div class="w-full max-w-2xl aspect-video bg-black">
            <iframe id="battleVideo" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button onclick="closeVideo()" class="mt-6 px-8 py-3 bg-red-600 font-bold uppercase rounded-full">Return to Sanctuary</button>
    </div>

    <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter text-white">Ninja Protocol</h1>
            <p id="rankTitle" class="font-bold uppercase tracking-widest text-3xl text-red-600" style="font-family: 'VT323';">Recruit</p>
        </div>
        <div class="w-full md:w-64 text-right">
            <div class="flex justify-between text-[10px] uppercase font-black mb-1">
                <span class="text-red-500 font-bold">Total: <span id="totalXpDisplay">0</span></span>
                <span id="streakDisplay" class="streak-glow">ðŸ”¥ 0 Day Streak</span>
            </div>
            <div class="h-2 w-full bg-black border border-gray-800 rounded-full overflow-hidden">
                <div id="masteryBar" class="xp-bar-fill" style="width: 0%;"></div>
            </div>
            <p class="text-[9px] text-gray-600 uppercase mt-1">Daily Limit: 100 XP</p>
        </div>
    </header>

    <div id="bossSection" class="hidden mb-8 ninja-card p-6 text-center border-red-600 border-2">
        <h2 id="bossName" class="text-red-500 font-black uppercase tracking-widest text-2xl mb-2"></h2>
        <div id="bossImage" class="text-6xl my-4"></div>
        <div class="space-y-4">
            <p class="text-xs text-gray-400 font-bold uppercase">Required: <span id="bossReq" class="text-white"></span> XP</p>
            <div id="victoryActions" class="hidden">
                <button onclick="playBattle()" class="bg-yellow-600 text-black font-black px-6 py-3 rounded-full uppercase text-sm animate-bounce shadow-xl">âš¡ Fight Deidara âš¡</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="ninja-card p-6 border-t-4 border-t-red-600">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xs font-black text-gray-500 uppercase">Daily Scroll</h2>
                <button onclick="toggleEditMode()" id="editBtn" class="text-[10px] bg-red-900/30 px-2 py-1 rounded uppercase font-bold text-red-500 border border-red-900">Edit</button>
            </div>
            <div id="editControls" class="hidden mb-4 space-y-2">
                <input type="text" id="newTaskInput" placeholder="New Task..." class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white outline-none">
                <button onclick="addTask()" class="w-full bg-red-800 text-white text-[10px] font-bold py-2 rounded uppercase">Add Task</button>
            </div>
            <div id="habitList" class="space-y-3"></div>
        </section>

        <section class="ninja-card p-6 md:col-span-2 space-y-6 text-center">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-black p-4 rounded-xl border border-gray-800">
                    <label class="block text-[10px] text-gray-400 uppercase font-black mb-2">Screen Time (H)</label>
                    <input type="number" id="screenTimeInput" value="0" oninput="calculateLiveXP()" class="w-full bg-transparent text-3xl font-bold text-center outline-none text-white">
                </div>
                <div class="bg-black p-4 rounded-xl border border-gray-800">
                    <p class="text-[10px] text-gray-400 uppercase font-black mb-2">Spirit</p>
                    <div class="text-3xl mt-2">ðŸ”¥</div>
                </div>
            </div>

            <div class="py-8 bg-black/40 rounded-2xl border border-red-900/30">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Entry Value</p>
                <p id="liveXpDisplay" class="text-7xl font-black text-red-500 live-xp-glow">0</p>
                <p id="limitWarn" class="text-[10px] text-gray-600 uppercase mt-2 font-bold">Ceiling: 100 XP</p>
            </div>
            
            <button onclick="saveDailyLog()" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-5 rounded-2xl transition-all uppercase text-xl shadow-lg active:scale-95">
                Execute Daily Entry
            </button>
        </section>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('ninjaHabits')) || ["Gym", "Reading"];
        let totalXP = JSON.parse(localStorage.getItem('ninjaXP')) || 0;
        let streak = JSON.parse(localStorage.getItem('ninjaStreak')) || 0;
        let isEditMode = false;

        const bossData = { "Genin": { name: "Deidara", req: 1400, icon: "ðŸ’£", vid: "https://www.youtube.com/embed/5Uq8S7S9m6I?autoplay=1" } };

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editControls').classList.toggle('hidden');
            document.getElementById('editBtn').innerText = isEditMode ? "Done" : "Edit";
            renderHabits();
        }

        function addTask() {
            const val = document.getElementById('newTaskInput').value;
            if(val) { habits.push(val); localStorage.setItem('ninjaHabits', JSON.stringify(habits)); document.getElementById('newTaskInput').value = ""; renderHabits(); calculateLiveXP(); }
        }

        function removeHabit(index) {
            habits.splice(index, 1);
            localStorage.setItem('ninjaHabits', JSON.stringify(habits));
            renderHabits();
            calculateLiveXP();
        }

        function renderHabits() {
            const list = document.getElementById('habitList');
            list.innerHTML = habits.map((h, i) => `
                <div class="flex items-center justify-between bg-black/50 p-3 rounded-xl border border-gray-800">
                    <span class="text-xs font-bold uppercase text-white">${h}</span>
                    <div class="flex items-center">
                        ${isEditMode ? `<button onclick="removeHabit(${i})" class="text-red-500 font-black px-2">Ã—</button>` : `<input type="checkbox" onchange="calculateLiveXP()" class="habit-check w-6 h-6 accent-red-600">`}
                    </div>
                </div>`).join('');
        }

        function calculateLiveXP() {
            const screenTime = parseFloat(document.getElementById('screenTimeInput').value) || 0;
            const checkBoxes = document.querySelectorAll('.habit-check');
            const checks = document.querySelectorAll('.habit-check:checked').length;
            const missed = checkBoxes.length - checks;

            let gain = (checks * 20);
            let penalty = (missed * 7) + (screenTime > 4 ? (screenTime - 4) * 20 : 0);
            
            let finalOutput = Math.round(gain - penalty);
            
            // THE HARD 100 CAP
            if (finalOutput > 100) finalOutput = 100;
            
            const display = document.getElementById('liveXpDisplay');
            display.innerText = (finalOutput > 0 ? "+" : "") + finalOutput;
            display.style.color = finalOutput >= 100 ? "#facc15" : (finalOutput >= 0 ? "#00ff88" : "#ff0000");
            document.getElementById('limitWarn').innerText = finalOutput >= 100 ? "MAX DAILY XP REACHED" : "Daily Limit: 100 XP";
            
            return finalOutput;
        }

        function saveDailyLog() {
            if (new Date().getDay() === 0) { alert("Sunday is Rest Day."); return; }
            let dailyXP = calculateLiveXP();
            
            // Streak Logic (Resets if under 100, but doesn't allow bonus to exceed the 100 cap)
            if (dailyXP >= 100) {
                streak++;
                if (streak % 7 === 0) {
                    alert("7-DAY STREAK! Your rank is solidified.");
                    confetti({ particleCount: 100, spread: 70 });
                    // Note: No extra XP added here because the user is already at the 100 cap.
                }
            } else {
                streak = 0;
            }

            totalXP += dailyXP;
            if (totalXP < 0) totalXP = 0;
            
            localStorage.setItem('ninjaXP', JSON.stringify(totalXP));
            localStorage.setItem('ninjaStreak', JSON.stringify(streak));
            
            updateUI();
            checkBoss();
            alert(`Progress Recorded. Current Total: ${totalXP} XP`);
        }

        function updateUI() {
            document.getElementById('totalXpDisplay').innerText = totalXP;
            document.getElementById('streakDisplay').innerText = `ðŸ”¥ ${streak} Day Streak`;
            const rank = (totalXP >= 1400) ? "Genin" : "Recruit";
            document.getElementById('rankTitle').innerText = rank;
            document.getElementById('masteryBar').style.width = `${Math.min((totalXP / 1400) * 100, 100)}%`;
        }

        function checkBoss() {
            const now = new Date();
            if (now.getDay() === 6 && now.getHours() >= 18) {
                document.getElementById('bossSection').classList.remove('hidden');
                document.getElementById('bossName').innerText = "Deidara";
                document.getElementById('bossImage').innerText = "ðŸ’£";
                document.getElementById('bossReq').innerText = "1400";
                if (totalXP >= 1400) document.getElementById('victoryActions').classList.remove('hidden');
            }
        }

        function playBattle() {
            document.getElementById('battleVideo').src = "https://www.youtube.com/embed/5Uq8S7S9m6I?autoplay=1";
            document.getElementById('videoOverlay').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70 });
        }

        function closeVideo() { document.getElementById('videoOverlay').style.display = 'none'; document.getElementById('battleVideo').src = ""; }

        renderHabits(); updateUI(); checkBoss(); calculateLiveXP();
    </script>
</body>
</html>
