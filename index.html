<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Mastery: Akatsuki Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .ninja-card { background: #111; border: 1px solid #222; border-radius: 16px; }
        .accent-green { color: #00ff88; }
        .rank-glow { text-shadow: 0 0 15px currentColor; font-family: 'VT323', monospace; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #b91c1c); transition: width 1s ease; }
        
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease;
        }
        
        .boss-active { border: 2px solid #ef4444; background: linear-gradient(to bottom, #300, #111); animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 10% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, 1px); } }

        /* Video Container */
        #videoOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 300;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="p-4 max-w-4xl mx-auto pb-20">

    <div id="videoOverlay">
        <div class="w-full max-w-2xl aspect-video bg-black">
            <iframe id="battleVideo" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button onclick="closeVideo()" class="mt-6 px-8 py-3 bg-red-600 font-bold uppercase rounded-full">Return to Sanctuary</button>
    </div>

    <div id="splash">
        <div class="text-6xl mb-4">‚òÅÔ∏è</div>
        <h2 class="font-black tracking-[10px] uppercase text-xl text-red-600">Akatsuki Rising</h2>
    </div>

    <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Ninja Protocol</h1>
            <p id="rankTitle" class="font-bold uppercase tracking-widest text-3xl rank-glow">Recruit</p>
        </div>
        <div class="w-full md:w-64">
            <div class="flex justify-between text-[10px] uppercase font-black mb-1">
                <span class="text-red-500">Total XP: <span id="totalXpDisplay">0</span></span>
                <span class="text-gray-500">Level Progress</span>
            </div>
            <div class="h-3 w-full bg-black border border-gray-800 rounded-full overflow-hidden">
                <div id="masteryBar" class="xp-bar-fill" style="width: 0%;"></div>
            </div>
        </div>
    </header>

    <div id="bossSection" class="hidden mb-8 ninja-card p-6 text-center">
        <h2 id="bossName" class="text-red-500 font-black uppercase tracking-widest text-2xl mb-2"></h2>
        <div id="bossImage" class="text-6xl my-4"></div>
        <div id="battleControls" class="space-y-4">
            <p class="text-xs text-gray-400">Required XP to Slay: <span id="bossReq" class="text-white font-bold"></span></p>
            <div id="victoryActions" class="hidden">
                <button onclick="playBattle()" class="bg-yellow-600 text-black font-black px-6 py-2 rounded-full uppercase text-sm animate-bounce">
                    ‚ö° Watch Battle Fight ‚ö°
                </button>
                <p class="text-green-500 text-[10px] font-bold mt-2 uppercase">Reward: Sunday Rest Unlocked</p>
            </div>
            <div id="defeatWarning" class="text-red-600 text-[10px] font-bold uppercase animate-pulse">
                Current XP too low! If you lose, no rest on Sunday.
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="ninja-card p-6 border-t-4 border-t-red-600">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xs font-black text-gray-500 uppercase">Daily Tasks</h2>
                <button onclick="toggleEditMode()" id="editBtn" class="text-[10px] text-red-500 uppercase font-bold">Edit</button>
            </div>
            <div id="editControls" class="hidden mb-4 space-y-2">
                <input type="text" id="newTaskInput" placeholder="New Task..." class="w-full bg-black border border-gray-700 p-2 rounded text-xs text-white">
                <button onclick="addTask()" class="w-full bg-red-900 text-white text-[10px] font-bold py-1 rounded">ADD</button>
            </div>
            <div id="habitList" class="space-y-3"></div>
        </section>

        <section class="ninja-card p-6 md:col-span-2 space-y-6">
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-black p-4 rounded-xl border border-gray-800">
                    <label class="block text-[10px] text-gray-500 uppercase font-black">Screen Time</label>
                    <input type="number" id="screenTimeInput" value="0" class="w-full bg-transparent text-3xl font-bold text-center outline-none text-white">
                </div>
                <div class="bg-black p-4 rounded-xl border border-gray-800">
                    <p class="text-[10px] text-gray-500 uppercase font-black">Mood</p>
                    <select id="moodSelect" class="bg-transparent text-2xl mt-2 outline-none text-white appearance-none">
                        <option value="good" class="bg-black">üî•</option>
                        <option value="ok" class="bg-black">üòê</option>
                        <option value="bad" class="bg-black">üòû</option>
                    </select>
                </div>
            </div>
            
            <button onclick="saveDailyLog()" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-5 rounded-2xl transition-all uppercase text-xl shadow-lg active:scale-95">
                Execute Daily Entry
            </button>
        </section>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('ninjaHabits')) || ["Gym", "Reading"];
        let totalXP = JSON.parse(localStorage.getItem('ninjaXP')) || 0;
        let isEditMode = false;

        const bossData = {
            "Genin": { name: "Deidara", req: 300, icon: "üí£", vid: "https://www.youtube.com/embed/5Uq8S7S9m6I?autoplay=1" },
            "Chunin": { name: "Itachi Uchiha", req: 1000, icon: "üëÅÔ∏è", vid: "https://www.youtube.com/embed/S2pEos_N73M?autoplay=1" },
            "Shadow Master": { name: "Pain (Six Paths)", req: 5000, icon: "‚õàÔ∏è", vid: "https://www.youtube.com/embed/8-9-X_YF9K0?autoplay=1" }
        };

        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display = 'none', 1000); }, 1500);

        function checkBoss() {
            const now = new Date();
            const isSaturday = now.getDay() === 6;
            const isNight = now.getHours() >= 18; // After 6 PM

            if (isSaturday && isNight) {
                const rank = getRank();
                const boss = bossData[rank];
                if (boss) {
                    const section = document.getElementById('bossSection');
                    section.classList.remove('hidden');
                    section.classList.add('boss-active');
                    document.getElementById('bossName').innerText = boss.name;
                    document.getElementById('bossImage').innerText = boss.icon;
                    document.getElementById('bossReq').innerText = boss.req;

                    if (totalXP >= boss.req) {
                        document.getElementById('victoryActions').classList.remove('hidden');
                        document.getElementById('defeatWarning').classList.add('hidden');
                    }
                }
            }
        }

        function getRank() {
            if (totalXP >= 5000) return "Shadow Master";
            if (totalXP >= 1000) return "Chunin";
            if (totalXP >= 300) return "Genin";
            return "Recruit";
        }

        function playBattle() {
            const rank = getRank();
            const videoUrl = bossData[rank].vid;
            document.getElementById('battleVideo').src = videoUrl;
            document.getElementById('videoOverlay').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function closeVideo() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('battleVideo').src = "";
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editControls').classList.toggle('hidden');
            document.getElementById('editBtn').innerText = isEditMode ? "DONE" : "EDIT";
            renderHabits();
        }

        function renderHabits() {
            document.getElementById('habitList').innerHTML = habits.map((h, i) => `
                <div class="flex items-center justify-between bg-black p-3 rounded-xl border border-gray-900">
                    <span class="text-xs font-bold uppercase text-white">${h}</span>
                    ${isEditMode ? `<button onclick="removeHabit(${i})" class="text-red-500 font-bold">√ó</button>` : `<input type="checkbox" class="habit-check w-6 h-6 accent-red-600">`}
                </div>`).join('');
        }

        function addTask() {
            const val = document.getElementById('newTaskInput').value;
            if(val) { habits.push(val); localStorage.setItem('ninjaHabits', JSON.stringify(habits)); renderHabits(); document.getElementById('newTaskInput').value=""; }
        }

        function removeHabit(i) { habits.splice(i, 1); localStorage.setItem('ninjaHabits', JSON.stringify(habits)); renderHabits(); }

        function saveDailyLog() {
            const now = new Date();
            if (now.getDay() === 0) { alert("It is Sunday. Rest and recover."); return; }

            const screenTime = parseFloat(document.getElementById('screenTimeInput').value) || 0;
            const checks = document.querySelectorAll('.habit-check:checked').length;
            let dailyGain = (checks * 20) - (screenTime > 4 ? (screenTime - 4) * 10 : 0);
            
            totalXP += Math.round(dailyGain);
            if (totalXP < 0) totalXP = 0;
            
            localStorage.setItem('ninjaXP', JSON.stringify(totalXP));
            updateUI();
            checkBoss();
            alert(`XP Updated! Current Rank: ${getRank()}`);
        }

        function updateUI() {
            document.getElementById('totalXpDisplay').innerText = totalXP;
            const rank = getRank();
            document.getElementById('rankTitle').innerText = rank;
            document.getElementById('rankTitle').style.color = rank === "Shadow Master" ? "#facc15" : rank === "Chunin" ? "#ef4444" : "#00ff88";
            document.getElementById('masteryBar').style.width = `${Math.min((totalXP / 5000) * 100, 100)}%`;
        }

        renderHabits();
        updateUI();
        checkBoss();
    </script>
</body>
</html>
